<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #e2e2e2;">
	
	<div class="container">
		<div class="row-mt-5">
			<div class="col-md-6 offset-md-3">
				
				
		<!-- action..it defines which url we are submitting data
		
		-->		
		<form th:action="@{/process}" method="post" th:object="${loginData}" class="bg-white p-4 mt-5">	
			<h1 class="text-center">SignUp Here</h1>					
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User Name</label>
    
    <!-- enter value comes in name->userName and set it in loginData.userName using th:value -->
    <input 
    type="text" 
    name="userName"
    class="form-control" 
    
    th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" 
    th:value="${loginData.userName}"   
    id="exampleInputEmail1" 
    aria-describedby="emailHelp">
     <!-- is-invalid class added in input if there is error, is-invalid work is to triger below div,-->
      <!-- all errors comes in e and using th:text we showed on browser-->
     <div th:each="e:${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
    </div>
    
  </div>
  
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email</label>
    
    <input type="email" 
    name="email"
    class="form-control" 
    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
    th:value="${loginData.email}"  
    id="exampleInputPassword1">
     <div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
    </div>
    
  </div>
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1"
   name="agreed" th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">
    <label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>
    
    <div th:each="e:${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
    </div>
    
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
			</div>
		</div>
	</div>
</body>
</html>
